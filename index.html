<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" name="" id="" class="screen" />
        </form>
        <div class="keys">
            <button class="key number" data-num="7">7</button>
            <button class="key number" data-num="8">8</button>
            <button class="key number" data-num="9">9</button>
            <button class="key operator" data-num="+">+</button>
            <button class="key number" data-num="4">4</button>
            <button class="key number" data-num="5">5</button>
            <button class="key number" data-num="6">6</button>
            <button class="key operator" data-num="-">-</button>
            <button class="key number" data-num="1">1</button>
            <button class="key number" data-num="2">2</button>
            <button class="key number" data-num="3">3</button>
            <button class="key operator" data-num="*">*</button>
            <button class="key number" data-num="0">0</button>
            <button class="key" data-num=".">.</button>
            <button class="key operator" data-num="/">/</button>
            <button class="equal">=</button>
            <button class="clear">c</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
